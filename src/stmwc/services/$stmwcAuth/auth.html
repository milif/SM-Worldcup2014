<div stmwc-popup="auth" width="500px">
    <content>
        <div ng-if="!title" class="popup__title">Авторизуйтесь, чтобы сохранить результаты</div>
        <div ng-if="title" class="popup__title" ng-bind-html="title"></div>
        <div class="popup__note">Мы очень стараемся, чтобы все ваши результаты остались с вами,<br>но гарантировать их полную сохранность возможно только после авторизации.</div>
    </content>
    <footer>
        <div class="socials socials--style">
            <span ng-mousedown="authSM()" class="socials__button socials__button--sm"><span class="socials__button-count">Сотмаркет</span><span class="socials__button-h"></span></span>
            <span ng-mousedown="authVK()" class="socials__button socials__button--vk"><span class="socials__button-count">Вконтакте</span><span class="socials__button-h"></span></span>
            <span ng-mousedown="authFB()" class="socials__button socials__button--fb"><span class="socials__button-count">Facebook</span><span class="socials__button-h"></span></span>
            <span ng-mousedown="authTW()" class="socials__button socials__button--tw"><span class="socials__button-count">Twitter</span><span class="socials__button-h"></span></span>
            <span ng-mousedown="authG()" class="socials__button socials__button--g"><span class="socials__button-count">Google</span><span class="socials__button-h"></span></span>
        </div>
    </footer>
</div>
